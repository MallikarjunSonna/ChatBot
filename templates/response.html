<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .response-container {
            margin-top: 50px;
        }
        .alert-info, .alert-success {
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container response-container">
        <h1 class="text-center">Chatbot Response</h1>
        <div class="mt-4">
            <h3>Your Query:</h3>
            <p class="alert alert-info">{{ user_input }}</p>
        </div>
        <div class="mt-4">
            <h3>Chatbot's Response:</h3>
            <p class="alert alert-success">{{ chatbot_response }}</p>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home Page</a>
        </div>
    </div>
</body>
</html>
